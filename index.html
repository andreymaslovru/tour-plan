<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Best Tour Plan - hotel booking</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="#" class="logo">
                    <img src="img/logo_tour.svg" alt="logo: best tour plan" class="logo__image">
                </a>
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="search__button">
                        <img src="img/search.svg" alt="icon: search">
                    </button>
                </form>
                <a href="#" class="user">
                    <img src="img/user__avatar.jpg" alt="avatar: Nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
            </div>
            <!-- /.header-top -->
            <ul class="header-menu">
                <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
            </ul>
            <!-- /.header__menu -->
        </div>
        <!-- /.container -->
    </header>
</body>
</html>
